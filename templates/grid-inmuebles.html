
{% verbatim %}

<div class="grid_de_inmuebles">
		<ng-container *ngIf="(inmuebles.length==0) && (numeroDePagina==0)">
			<div id="spinner"><i style="margin-top:30px;margin-left:auto;margin-right:auto;">No hay inmuebles con esas caracterÃ­sticas</i></div>
		</ng-container>
		<div class="inmueble" style="height:auto;text-align:left" *ngFor="let inmuebl of inmuebles">
			<my-inmueble [inmuebleActual]="inmuebl" ></my-inmueble>
		</div>
		<grid-inmuebles [filtrosAplicados]="filtrosAplicados" *ngIf="(aunFaltan && enElFondo && sePuedeCargarLaSiguiente)" [numeroDePagina]="numeroDePaginaSiguiente"></grid-inmuebles>

</div>

 {% endverbatim %}
