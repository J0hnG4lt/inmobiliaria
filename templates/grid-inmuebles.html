
{% verbatim %}

<div class="grid_de_inmuebles">  
		<div class="inmueble" style="height:auto;text-align:left" *ngFor="let inmuebl of inmuebles">
			<my-inmueble [inmuebleActual]="inmuebl" ></my-inmueble>
		</div>
		<grid-inmuebles *ngIf="aunFaltan && enElFondo && sePuedeCargarLaSiguiente" [numeroDePagina]="numeroDePaginaSiguiente"></grid-inmuebles>
</div>

 {% endverbatim %}
