

<div id="left" class="w3-container w3-padding w3-margin-top w3-card-2" style="background-color: #f1f1f1;">
	<h5 style="text-align:center;height: 35px;background-color: #7EFF00;padding-top: 9px;"> <b>Filtros de busqueda</b></h5>
	<div class="w3-container">
		
		<form #f="ngForm"
			  (ngSubmit)="onSubmit(f.value)">   
			
			<p>
				<label for="searchOperations">	
					Operación
				</label>
			</p>
			<select id="searchOperations" class="w3-select" name="operacion">
		        <option value="">Venta</option>
		        <option value="">Alquiler</option>
		        <option value="">Alquiler Vacacional</option>
			</select>

			<p>
				<label for="searchCategories">
					Inmueble
				</label>
			</p>
			<select id="searchCategories" class="w3-select" name="tipo_inmueble">
				<option value="">Apartamentos</option>
				<option value="">Casas</option>
				<option value="">Townhouses</option>
				<option value="">Locales</option>
				<option value="">Terrenos</option>
				<option value="">Oficinas</option>
				<option value="">Galpones</option>
				<option value="">Negocios</option>
				<option value="">Edificios</option>
				<option value="">Haciendas - Fincas</option>
				<option value="">Acción de Club</option>
				<option value="">Hoteles y Resorts</option>
				<option value="">Parcelas de Cementerio</option>
				<option value="">Anexos</option>
			</select>

			<p>
				<label for="antiguedadMax">
					<i class="fa fa-calendar-o"></i> Antiguedad Maxima
				</label>
			</p>
			<input id="antiguedadMax" class="w3-input w3-border" type="text" placeholder="DD MM YYYY" name="CheckOut">         
			<p>
				<label for="numBanyos"><i class="fa fa-bath"></i> 
					Baños
				</label>
			</p>
			<input id="numBanyos" class="w3-input w3-border" type="number" value="1" name="banyos" min="1" max="6"> 

			<p>
				<label for="numHabs">
					<i class="fa fa-bed"></i> Habitaciones
				</label>
			</p>
			<input id="numHabs" class="w3-input w3-border" type="number" value="0" name="habs" min="0" max="6">

			<p>
				<label for="numEstac">
					<i class="fa fa-car"></i> Estacionamientos
				</label>
			</p>
			<input id="numEstac" class="w3-input w3-border" type="number" value="0">

			<p>
				<label for="precio">
					<i class="fa fa-usd"></i> Precio Maximo
				</label>
			</p>
			<input id="precio" class="w3-input w3-border" type="text">

	      <p>
	      	<button class="w3-button w3-block w3-green w3-left-align w3-margin-top" type="submit">
	      		<i class="fa fa-search w3-margin-right"></i> Actualizar busqueda
	      	</button>
	      </p>
	    </form>
	</div>	
</div>
